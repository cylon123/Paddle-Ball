<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stickman.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="ball"></canvas>
    <canvas id = "paddle"></canvas>
    <canvas id="skeets"></canvas>
    <div class="statsPanel">
        <div id="scoreKeeper">
            <p>Score</p>
            <p id="score"></p>
        </div>
        <div id="lifeKeeper">
            <p>Lives</p>
            <p id="lives"></p>
        </div>
        <div class="maxScoreKeeper">
            <p>Max Score</p>
            <p id = "maxScore"></p>
        </div>
    </div>
    <div class="continueModal display">
        <div class="options">
            <p>Do you want to continue?</p>
            <button class="yesButton">YES</button>
            <button class="noButton">NO</button>
        </div>
        <div class="newGame display">
            <p>Stickman Welcomes You!!</p>
            <button class="startGame">Start Game</button>
            <p id="instructions">Press Esc for Pause</p>
        </div>
    </div>
</body>
    <script src="./canvas.js"></script>
    <script src="paddle.js"></script>
    <script src="skeets.js"></script>
    <script src="ball.js"></script>
</html>
